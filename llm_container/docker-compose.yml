version: '3.8'

services:
  ollama:
    build: .
    container_name: vfioh-ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist models between container restarts
      - ollama-models:/root/.ollama
    restart: unless-stopped
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ollama-models:
    driver: local